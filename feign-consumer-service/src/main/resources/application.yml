server:
  port: 9876
spring:
  application:
    name: openFeign-server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
feign:
  #开启熔断
  hystrix:
    enabled: true
    #开启压缩
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
  #开启okhttp
  okhttp:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
### Feign Logger Level 配置
logging:
  level:
    cn.haoxiaoyong.openfeign.consumer.*.*: debug
